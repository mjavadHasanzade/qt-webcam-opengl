name: Linux + Windows Release

on:
  push:
    tags:
      - "v*"
  pull_request:
    branches:
      - master
      - continuous-integration

jobs:
  linux-build:
    name: Build Linux
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0
          fetch-tags: true

      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: 6.9
          modules: qtcharts qtmultimedia qtshadertools

      - name: Install 7zip
        run: sudo apt-get update && sudo apt-get install -y build-essential p7zip-full

      - name: Create build directory
        run: mkdir build

      - name: Build
        working-directory: build
        run: |
          qmake -r ../qt-webcam.pro
          make -j$(nproc)

      - name: Package build
        working-directory: build
        run: 7z a qt-webcam-linux.zip * -r

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: qt-webcam-linux
          path: build/qt-webcam-linux.zip

  windows-build:
    name: Build Windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0
          fetch-tags: true

      - uses: jurplel/install-qt-action@v4
        with:
          version: 6.9
          modules: qtcharts qtmultimedia qtshadertools

      - name: Create build directory
        run: mkdir build

      - name: Build with MSVC
        shell: pwsh
        working-directory: build
        run: |
          # Initialize MSVC x64 environment
          & "C:\Program Files\Microsoft Visual Studio\2022\BuildTools\VC\Auxiliary\Build\vcvars64.bat"

          # Build project
          qmake -r ../qt-webcam.pro
          nmake

      - name: Package build
        shell: pwsh
        run: Compress-Archive -Path build\* -DestinationPath qt-webcam-windows.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: qt-webcam-windows
          path: qt-webcam-windows.zip

  release:
    name: Create GitHub Release
    runs-on: ubuntu-22.04
    needs:
      - linux-build
      - windows-build
    steps:
      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: qt-webcam-linux
          path: release_artifacts

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: qt-webcam-windows
          path: release_artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          files: release_artifacts/**/* 
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
