name: Cross-Platform Release

on:
  push:
    tags:
      - "v*"
  pull_request:
    branches:
      - master
      - continuous-integration

jobs:
  linux-build:
    name: Build Linux
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0
          fetch-tags: true

      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: 6.9
          modules: qtcharts qtmultimedia qtshadertools

      - name: Install 7zip
        run: sudo apt-get update && sudo apt-get install -y p7zip-full build-essential

      - name: Create build directory
        run: mkdir build

      - name: Build
        working-directory: build
        run: |
          qmake -r ../qt-webcam.pro
          make -j$(nproc)

      - name: Package build
        run: 7z a qt-webcam-linux.zip build/* -r

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: qt-webcam-linux
          path: qt-webcam-linux.zip

  windows-build:
    name: Build Windows
    runs-on: windows-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0
          fetch-tags: true

      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: 6.9
          modules: qtcharts qtmultimedia qtshadertools

      - name: Create build directory
        run: mkdir build

      - name: Build
        working-directory: build
        shell: pwsh
        run: |
          qmake -r ../qt-webcam.pro
          nmake

      - name: Package build
        shell: pwsh
        run: Compress-Archive -Path build\* -DestinationPath qt-webcam-windows.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: qt-webcam-windows
          path: qt-webcam-windows.zip

  macos-build:
    name: Build macOS
    runs-on: macos-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0
          fetch-tags: true

      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: 6.9
          modules: qtcharts qtmultimedia qtshadertools

      - name: Create build directory
        run: mkdir build

      - name: Build
        working-directory: build
        run: |
          qmake -r ../qt-webcam.pro
          make -j$(sysctl -n hw.logicalcpu)

      - name: Package build
        run: zip -r qt-webcam-macos.zip build/*

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: qt-webcam-macos
          path: qt-webcam-macos.zip
